<!DOCTYPE html>
<html>
<head>
	<title>Rent Apartment</title>
	<script src="index.js"></script>
</head>
<body>
	<header>
		<h1>Rent Apartment</h1>
	</header>
	<main>
		<form id="rent-form">
			<label for="name">Name:</label>
			<input type="text" id="name" name="name"><br>

			<label for="email">Email:</label>
			<input type="email" id="email" name="email"><br>

			<label for="phone">Phone:</label>
			<input type="tel" id="phone" name="phone"><br>

			<label for="apartment">Apartment:</label>
			<select id="apartment" name="apartment">
				<option value="1">Apartment 1</option>
				<option value="2">Apartment 2</option>
				<option value="3">Apartment 3</option>
			</select><br>

			<label for="start-date">Start Date:</label>
			<input type="date" id="start-date" name="start-date"><br>

			<label for="end-date">End Date:</label>
			<input type="date" id="end-date" name="end-date"><br>

			<button type="submit">Submit</button>
		</form>
	</main>
	<footer>
		<p>&copy; Rent Apartment</p>
	</footer>
</body>
</html>
